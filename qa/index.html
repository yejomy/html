<head>

    <title>게시판</title>
    <style>
        h1{text-align: center; color: #001546;}

           width: 1100px;

           border-spacing: 0;

        }
        td{
            text-align: center;
            background-color: #fff;
            height: 53px;
            border-bottom: 1px solid #dfdfdf; 
        }
        th{

            background-color: #fafafa;
            border-top: 3px solid #012b5d;
            border-bottom: 1px solid #bdbdbd;
        }
        .hhh{ text-align: left;}
        caption
        {text-align:left;}
        .more{background: #ccc;}

    </style>
</head>
<body>
