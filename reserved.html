<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약</title>
    <style>
        li{list-style: none; margin-bottom: 16px;}
        .label1,.label2{margin-left: 55px;}
    </style>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>예약폼</legend>
        <ul>
            <li>
                <label for="" class="label1">예약날짜</label>
                <input type="date">
            </li>
            <li>
                <label for="" class="label2">예약시간</label>
                <input type="time">
            </li>
            <li>
                <label for="">예약날짜 및 시간</label>
                <input type="datetime-local">
            </li>
        </ul>
    </fieldset>
    <input type="submit" value="예약하기">
    <input type="reset" value="예약취소">
    </form>
</body>
</html>
