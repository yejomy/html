<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공중에 띄워서 배치하는 포지션</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>position익히기</h1>
    <p>position은 요소를 공중에 띄워서 원하는 위치에 배치할 때 사용</p>
    <ol>
        <li>static->기본값 해제</li>
        <li>absolute->절대적 위치</li>
        <li>relative->상대적 위치 다른요소 기준으로 배치</li>
        <li>fixed->요소를 고정시킬 때</li>
        <li>z-index -> position으로 띄어진 요소끼리 레이어 순서 바꿀 때</li>
        <li>left,right,top,bottom 명령으로 원하는 위치에 배치한다</li>
    </ol>
    <hr>
    <div class="box1">box1</div>
    <div class="box2">
        <div class="chid1">자식1</div>
        <div class="child2">자식2</div>
    </div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>
</html>
