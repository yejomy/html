<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("번호를 입력하세요")
        let name = prompt("이름을 입력하세요")
        let krn = prompt("국어점수를 입력하세요")
        let eng = prompt("영어점수를 입력하세요")
        let math = prompt("수학점수를 입력하세요")

        let total = Number(krn) + Number(eng) + Number(math)
        let ever = total / 3  

        alert(
            num + "번\n" +
            name + "님\n" +
            "국어점수: " + krn + "\n" +
            "영어점수: " + eng + "\n" +
            "수학점수: " + math + "\n" +
            "총점: " + total + "점\n" +
            "평균: " + ever + "점"
        )
    </script>
</body>
</html>
