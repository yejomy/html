<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div박스</title>
    <style>
        /* 초기화 작업 전체 tag에 주기 */
        *{margin: 0; padding: 0;}

        div{width: 510px; 
            border: 5px solid #000;
             margin-bottom: 22px;
             background-color: #fea500;
             /* 안쪽여백 상하좌우 */
             padding: 16px;
             /* 상하 24 , 좌우 16px */
             padding: 24px 16px;
             /* 상 좌우 아래 */
             padding: 36px 4px 24px;
             /* 상 우 하 좌 */
             padding: 8px 16px 24px 32px;
            }
    </style>
</head>
<body>
    <div>
        <h1>대한민국 국가 애국가 대한민국 국가 애국가</h1>
    </div>
    
    <div>
        <p>동해물과 백두산이 마르고 닳도록 <br>
            하느님이 보우하사 우리나라 만세 <br>
            무궁화 삼천리 화려강산 <br>
            대한사람 대한으로 길이 보전하세
        </p>
    </div>
</body>
</html>
