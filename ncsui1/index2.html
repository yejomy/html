<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMBAK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .splash-container {
      width: 100%;
      max-width: 375px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 250px;
      height: auto;
    }

    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background-color: #000;
      border-radius: 100px;
    }

    .loading-text {
      position: absolute;
      bottom: 80px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <!-- Logo -->
    <div class="logo-container">
      <img class="logo" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Cdefs%3E%3Cstyle%3E.cls-1%7Bfill:%230873b9;%7D%3C/style%3E%3C/defs%3E%3Cpath class='cls-1' d='M150,180 Q180,165 210,155 L250,145 Q270,140 285,138'/%3E%3Cpath class='cls-1' d='M120,200 Q150,188 180,180 Q210,172 240,168 L280,162' fill='%230873b9' stroke='%230873b9' stroke-width='25' stroke-linecap='round'/%3E%3Crect x='130' y='155' width='85' height='42' rx='6' fill='%230873b9'/%3E%3Crect x='137' y='162' width='30' height='24' rx='3' fill='white'/%3E%3Crect x='178' y='162' width='30' height='24' rx='3' fill='white'/%3E%3Ccircle cx='150' cy='200' r='13' fill='%230873b9'/%3E%3Ccircle cx='195' cy='200' r='13' fill='%230873b9'/%3E%3Cpath d='M230,110 L280,170 L180,170 Z' fill='%230873b9'/%3E%3Cpath d='M230,110 L280,170 L250,170 L230,135 Z' fill='%23065a8c'/%3E%3Cline x1='230' y1='110' x2='230' y2='170' stroke='%23065a8c' stroke-width='3'/%3E%3Ctext x='210' y='225' font-family='Arial, sans-serif' font-size='36' font-weight='bold' fill='%230873b9' letter-spacing='2'%3ECAMBAK%3C/text%3E%3C/svg%3E" alt="CAMBAK Logo">
    </div>

    <!-- Loading Text -->
    <div class="loading-text">Loading...</div>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
  </div>

  <script>
    // 5초 후 네이버로 이동
    setTimeout(function() {
      window.location.href = 'https://www.naver.com';
    }, 5000);
  </script>
</body>
</html>
