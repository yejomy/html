<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>차박슬라이드</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/slide.css" />
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="content">
          <div class="text-box">
            <h2><strong>차박</strong><br><span class="blue">어디로</span> 떠나야 할지 모르겠나요?</h2>
            <p>지도 기반 위치 앱 및 키워드 검색으로 내가 원하는 장소를 한번에!</p>
          </div>

          <div class="image-box">
            <img src="./images/Frame2.png" alt="슬라이드1">
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="content">
          <div class="text-box">
            <h2>차만 있다면<br><strong>장비는 부담적은 <span class="blue">렌탈로</span></strong></h2>
            <p>차박에 필요한 물품들을 용도별로 둘러보세요.</p>
          </div>

          <div class="image-box">
            <img src="./images/Frame3.png" alt="슬라이드2">
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="content">
          <div class="text-box">
            <h2>일상이 바쁠땐<br>실시간 <span class="blue">라이브로 대리만족</span>하세요</h2>
            <p>라이브로 나를 뽐내고 시청자들과 소통하는 즐거움!</p>
          </div>

          <div class="image-box">
            <img src="./images/Fram4.png" alt="슬라이드3">
          </div>
        </div>
      </div>

    </div>

    <!-- ✅ 스샷처럼: 점이 버튼 바로 위 -->
    <div class="bottom-ui">
      <div class="swiper-pagination"></div>
      <button class="start-button" type="button">시작하기</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script src="./script/slide.js"></script>
</body>
</html>
