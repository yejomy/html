<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CAMBAK - Login</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <main class="screen">
    <section class="card" aria-label="CAMBAK 로그인">

      <!-- 로고: 네가 가진 로고 파일로 교체 -->
      <div class="brand" role="img" aria-label="CAMBAK">
        <img class="brand__logo" src="./images/logo.png" alt="CAMBAK" />
      </div>

      <form class="form" id="loginForm" novalidate>
        <label class="field">
          <span class="field__label">아이디</span>
          <input
            class="field__input"
            type="text"
            name="username"
            autocomplete="username"
            placeholder="아이디를 입력하세요"
            required
          />
          <span class="field__line" aria-hidden="true"></span>
        </label>

        <label class="field">
          <span class="field__label">비밀번호</span>
          <input
            class="field__input"
            type="password"
            name="password"
            autocomplete="current-password"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <span class="field__line" aria-hidden="true"></span>
        </label>

        <button class="btn btn--primary" type="submit">로그인</button>
        <button class="btn btn--outline" type="button" id="signupBtn">회원가입</button>

        <nav class="links" aria-label="계정 도움말">
          <a href="#" class="links__item">아이디찾기</a>
          <span class="links__sep" aria-hidden="true">|</span>
          <a href="#" class="links__item">비밀번호 찾기</a>
          <span class="links__sep" aria-hidden="true">|</span>
          <a href="#" class="links__item">둘러보기</a>
        </nav>

        <div class="divider" aria-hidden="true"></div>

        <p class="social__title">간편 로그인</p>

        <!-- ✅ 간편 로그인: SVG 대신 이미지 파일 -->
        <div class="social" role="group" aria-label="간편 로그인">
          <button type="button" class="social__btn" aria-label="카카오로 로그인" data-provider="kakao">
            <img class="social__icon" src="./images/simple-icons_kakaotalk.svg" alt="카카오" />
          </button>

          <button type="button" class="social__btn" aria-label="네이버로 로그인" data-provider="naver">
            <img class="social__icon" src="./images/simple-icons_naver.svg" alt="네이버" />
          </button>

          <button type="button" class="social__btn" aria-label="구글로 로그인" data-provider="google">
            <img class="social__icon" src="./images/Group.svg" alt="구글" />
          </button>

          <button type="button" class="social__btn" aria-label="페이스북으로 로그인" data-provider="facebook">
            <img class="social__icon" src="./images/devicon_facebook.svg" alt="" />
          </button>
        </div>

      </form>
    </section>
  </main>

  <script src="./script/login.js"></script>
</body>
</html>
