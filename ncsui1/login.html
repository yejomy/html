<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>CAMBAK 로그인</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="login-card">

        <!-- 상단 브랜드 로고 (이미지만 교체해서 사용) -->
        <header class="brand">
          <div class="brand-logo">
            <!-- 여기 src만 네 이미지 파일로 바꾸면 됨 -->
            <img src="./images/logo.png" alt="CAMBAK 로고" />
          </div>
        </header>

        <!-- 로그인 폼 -->
        <main class="login-main">
          <form id="loginForm" class="login-form" autocomplete="off">
            <div class="input-group">
              <label for="userId" class="input-label">아이디</label>
              <input
                type="text"
                id="userId"
                name="userId"
                placeholder="아이디를 입력하세요"
              />
            </div>

            <div class="input-group">
              <label for="password" class="input-label">비밀번호</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력하세요"
              />
            </div>

            <div class="button-group">
              <button type="submit" class="btn btn-primary">로그인</button>
              <button type="button" id="signupBtn" class="btn btn-secondary">
                회원가입
              </button>
            </div>
          </form>

          <!-- 도움 링크 -->
          <div class="help-links">
            <a href="#" class="help-link">아이디찾기</a>
            <span class="divider">|</span>
            <a href="#" class="help-link">비밀번호 찾기</a>
            <span class="divider">|</span>
            <a href="#" class="help-link">둘러보기</a>
          </div>

          <!-- 간편 로그인 구분선 -->
          <div class="easy-login-wrap">
            <span class="easy-login-line"></span>
            <span class="easy-login-text">간편 로그인</span>
            <span class="easy-login-line"></span>
          </div>

          <!-- 소셜 로그인 아이콘 (SVG로 직접 제작) -->
          <div class="social-login">
            <!-- 카카오 -->
            <a href="#" class="social-btn social-kakao" aria-label="카카오로 로그인">
              <svg viewBox="0 0 48 48" class="social-svg">
                <circle cx="24" cy="24" r="24" fill="#FFE812" />
                <path
                  d="M24 13c-5.3 0-9.6 3.3-9.6 7.4 0 2.8 1.9 5.2 4.8 6.4L18 32l3.4-2.3c.8.1 1.6.2 2.5.2 5.3 0 9.6-3.3 9.6-7.4S29.3 13 24 13z"
                  fill="#2D1B10"
                />
              </svg>
            </a>

            <!-- 네이버 -->
            <a href="#" class="social-btn social-naver" aria-label="네이버로 로그인">
              <svg viewBox="0 0 48 48" class="social-svg">
                <circle cx="24" cy="24" r="24" fill="#03C75A" />
                <path
                  d="M18 15h6.2L30 22v-7h6v18h-6.2L24 26v7h-6V15z"
                  fill="#FFFFFF"
                />
              </svg>
            </a>

            <!-- 구글 -->
            <a href="#" class="social-btn social-google" aria-label="구글로 로그인">
              <svg viewBox="0 0 48 48" class="social-svg">
                <circle cx="24" cy="24" r="23" fill="#FFFFFF" stroke="#E0E0E0" />
                <path
                  d="M34 24.3c0-.7-.1-1.2-.2-1.8H24v3.4h5.7c-.2 1.3-.9 2.4-2 3.1v2.5h3.3c1.9-1.7 3-4.1 3-7.2z"
                  fill="#4285F4"
                />
                <path
                  d="M24 35c2.7 0 5-0.9 6.7-2.5l-3.3-2.5c-.9.6-2.1 1-3.4 1-2.6 0-4.7-1.7-5.4-4.1H15v2.6C16.7 32.7 20.1 35 24 35z"
                  fill="#34A853"
                />
                <path
                  d="M18.6 26.9A5.9 5.9 0 0 1 18.3 24c0-1 .2-2 .3-2.9v-2.6H15A10.9 10.9 0 0 0 13 24c0 1.8.4 3.5 1.9 5z"
                  fill="#FBBC05"
                />
                <path
                  d="M24 18.1c1.5 0 2.8.5 3.9 1.6l2.9-2.9C29 14.9 26.7 14 24 14c-3.9 0-7.3 2.3-9 5.8l3.6 2.8C19.3 19.8 21.4 18.1 24 18.1z"
                  fill="#EA4335"
                />
              </svg>
            </a>

            <!-- 페이스북 -->
            <a href="#" class="social-btn social-facebook" aria-label="페이스북으로 로그인">
              <svg viewBox="0 0 48 48" class="social-svg">
                <circle cx="24" cy="24" r="24" fill="#1877F2" />
                <path
                  d="M26 15h-2.2c-2.5 0-4.1 1.6-4.1 4.2V21h-2.5v4h2.5v8h4.2v-8h2.8l.6-4h-3.4v-1.6c0-.8.4-1.4 1.5-1.4H26V15z"
                  fill="#FFFFFF"
                />
              </svg>
            </a>
          </div>
        </main>
      </div>
    </div>

    <script src="./script/login.js"></script>
  </body>
</html>
