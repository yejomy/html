<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>CAMBAK - Main</title>
  <link rel="stylesheet" href="./css/home.css" />
</head>
<body>
  <div class="app">

    <!-- ===================== HERO (배너) ===================== -->
    <header class="hero" aria-label="메인 배너">
      <!-- ✅ 배너 원본으로 교체 -->
      <img class="hero__bg" src="./images/banner.png" alt="" />

      <div class="hero__overlay">
        <div class="hero__toprow">
          <div class="hero__brand"><img src="./images/logomini.svg" alt=""></div>

          <button class="hero__bell" type="button" aria-label="알림">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 22a2.2 2.2 0 0 0 2.1-1.6h-4.2A2.2 2.2 0 0 0 12 22ZM19 17.2H5c-.7 0-1.1-.8-.7-1.4l1.6-2.3V10a6.1 6.1 0 0 1 4.8-6V3.2c0-.7.6-1.2 1.3-1.2s1.3.5 1.3 1.2V4a6.1 6.1 0 0 1 4.8 6v3.5l1.6 2.3c.4.6 0 1.4-.7 1.4Z"/>
            </svg>
          </button>
        </div>

        <div class="hero__tabs">
          <button class="hero__tab is-active" type="button">추천</button>
          <button class="hero__tab" type="button">내 목적지</button>
        </div>

        <div class="hero__copy">
          <div class="hero__badge">2025 여름 차박지 기획전</div>
          <p class="hero__desc">
            캠박에서 엄선해 추천하는<br />
            여름 차박지를 구경해보세요!
          </p>
        </div>
      </div>
    </header>

    <!-- ===================== SCROLL CONTENT ===================== -->
    <main class="content">
      <div class="wrap">

        <!-- 테마별 카테고리 -->
        <section class="section">
          <h2 class="h2">테마별 카테고리</h2>

          <div class="cat-grid">
            <!-- 꽃놀이 -->
            <button class="cat" type="button" data-cat="flowers">
              <span class="cat__svg" aria-hidden="true">
                <svg viewBox="0 0 64 64">
                  <ellipse cx="32" cy="54" rx="18" ry="4" fill="#E6EEF6"/>
                  <circle cx="22" cy="28" r="6" fill="#FF5A6E"/>
                  <circle cx="30" cy="20" r="6" fill="#FF5A6E"/>
                  <circle cx="42" cy="24" r="6" fill="#FF5A6E"/>
                  <circle cx="40" cy="34" r="6" fill="#FF5A6E"/>
                  <circle cx="28" cy="36" r="6" fill="#FF5A6E"/>
                  <circle cx="32" cy="30" r="5" fill="#FFD166"/>
                  <path d="M32 34c0 10-6 14-6 14h12s-6-4-6-14z" fill="#5CCB8A"/>
                </svg>
              </span>
              <span class="cat__txt">꽃놀이</span>
            </button>

            <!-- 불멍 -->
            <button class="cat" type="button" data-cat="fire">
              <span class="cat__svg" aria-hidden="true">
                <svg viewBox="0 0 64 64">
                  <ellipse cx="32" cy="54" rx="18" ry="4" fill="#E6EEF6"/>
                  <path d="M34 14c2 6-4 8-1 14 2-2 5-4 6-8 4 6 9 9 9 17 0 9-7 15-16 15S16 46 16 37c0-8 6-12 11-18 1 4 0 6-1 9 2-2 5-6 8-14z"
                        fill="#FF4D4D"/>
                  <path d="M32 28c4 6-3 7 0 12 2-1 3-3 4-5 2 3 4 5 4 9 0 5-4 9-8 9s-8-4-8-9c0-4 3-6 5-9 0 2 0 3-1 5 1-1 2-3 4-12z"
                        fill="#FFB703" opacity=".95"/>
                </svg>
              </span>
              <span class="cat__txt">불멍</span>
            </button>

            <!-- 도심 -->
            <button class="cat" type="button" data-cat="city">
              <span class="cat__svg" aria-hidden="true">
                <svg viewBox="0 0 64 64">
                  <ellipse cx="32" cy="54" rx="18" ry="4" fill="#E6EEF6"/>
                  <rect x="18" y="20" width="14" height="30" rx="3" fill="#5FA8FF"/>
                  <rect x="34" y="26" width="12" height="24" rx="3" fill="#FFD166"/>
                  <rect x="28" y="14" width="8" height="36" rx="2" fill="#7CDBA6"/>
                  <g fill="#fff" opacity=".85">
                    <rect x="21" y="24" width="4" height="3" rx="1"/>
                    <rect x="27" y="24" width="3" height="3" rx="1"/>
                    <rect x="21" y="30" width="4" height="3" rx="1"/>
                    <rect x="27" y="30" width="3" height="3" rx="1"/>
                    <rect x="21" y="36" width="4" height="3" rx="1"/>
                    <rect x="27" y="36" width="3" height="3" rx="1"/>
                    <rect x="37" y="30" width="3" height="3" rx="1"/>
                    <rect x="41" y="30" width="3" height="3" rx="1"/>
                    <rect x="37" y="36" width="3" height="3" rx="1"/>
                    <rect x="41" y="36" width="3" height="3" rx="1"/>
                  </g>
                </svg>
              </span>
              <span class="cat__txt">도심</span>
            </button>

            <!-- 별감상 -->
            <button class="cat" type="button" data-cat="star">
              <span class="cat__svg" aria-hidden="true">
                <svg viewBox="0 0 64 64">
                  <ellipse cx="32" cy="54" rx="18" ry="4" fill="#E6EEF6"/>
                  <path d="M20 44c14-2 18-10 24-20 2 12-1 20-8 26-6 5-14 5-16-6z" fill="#8E5CFF"/>
                  <path d="M48 20l1.8 4.8 4.7 1.7-4.7 1.8L48 33l-1.8-4.7-4.7-1.8 4.7-1.7z" fill="#FFD166"/>
                  <path d="M38 14l1.2 3.2 3.2 1.1-3.2 1.2L38 22.9l-1.2-3.2-3.2-1.2 3.2-1.1z" fill="#FFD166"/>
                </svg>
              </span>
              <span class="cat__txt">별감상</span>
            </button>

            <!-- 반려견 -->
            <button class="cat" type="button" data-cat="dog">
              <span class="cat__svg" aria-hidden="true">
                <svg viewBox="0 0 64 64">
                  <ellipse cx="32" cy="54" rx="18" ry="4" fill="#E6EEF6"/>
                  <circle cx="32" cy="30" r="12" fill="#FFC58A"/>
                  <circle cx="26" cy="30" r="2" fill="#2B3B46"/>
                  <circle cx="38" cy="30" r="2" fill="#2B3B46"/>
                  <path d="M30 34c2 2 2 2 4 0" stroke="#2B3B46" stroke-width="2" stroke-linecap="round" fill="none"/>
                  <path d="M22 26c-4-3-4-9 0-10 4-1 6 4 6 8" fill="#FFB77A"/>
                  <path d="M42 26c4-3 4-9 0-10-4-1-6 4-6 8" fill="#FFB77A"/>
                  <circle cx="32" cy="36" r="2" fill="#2B3B46"/>
                </svg>
              </span>
              <span class="cat__txt">반려견</span>
            </button>

            <!-- 오지 -->
            <button class="cat" type="button" data-cat="wild">
              <span class="cat__svg" aria-hidden="true">
                <svg viewBox="0 0 64 64">
                  <ellipse cx="32" cy="54" rx="18" ry="4" fill="#E6EEF6"/>
                  <path d="M16 46l16-24 10 16 6-10 10 18H16z" fill="#7AA7C7"/>
                  <path d="M20 46l12-18 7 12 3-5 6 11H20z" fill="#4F86A8"/>
                  <circle cx="46" cy="18" r="4" fill="#FFD166"/>
                </svg>
              </span>
              <span class="cat__txt">오지</span>
            </button>

            <!-- 바베큐 -->
            <button class="cat" type="button" data-cat="bbq">
              <span class="cat__svg" aria-hidden="true">
                <svg viewBox="0 0 64 64">
                  <ellipse cx="32" cy="54" rx="18" ry="4" fill="#E6EEF6"/>
                  <path d="M18 34h28a2 2 0 0 1 2 2c0 9-8 16-16 16S16 45 16 36a2 2 0 0 1 2-2z"
                        fill="#FF6B6B"/>
                  <path d="M22 34c2-4 6-6 10-6s8 2 10 6" stroke="#fff" stroke-width="2" opacity=".9" fill="none"/>
                  <path d="M22 50l-2 6" stroke="#2B3B46" stroke-width="2" stroke-linecap="round"/>
                  <path d="M42 50l2 6" stroke="#2B3B46" stroke-width="2" stroke-linecap="round"/>
                  <path d="M26 18c-2 3 2 4 0 7" stroke="#A0B8CC" stroke-width="2" stroke-linecap="round"/>
                  <path d="M34 16c-2 3 2 4 0 7" stroke="#A0B8CC" stroke-width="2" stroke-linecap="round"/>
                  <path d="M42 18c-2 3 2 4 0 7" stroke="#A0B8CC" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </span>
              <span class="cat__txt">바베큐</span>
            </button>

            <!-- 장비 -->
            <button class="cat" type="button" data-cat="gear">
              <span class="cat__svg" aria-hidden="true">
                <svg viewBox="0 0 64 64">
                  <ellipse cx="32" cy="54" rx="18" ry="4" fill="#E6EEF6"/>
                  <path d="M18 44h28l-4 6H22l-4-6z" fill="#7CDBA6"/>
                  <path d="M20 26h24a4 4 0 0 1 4 4v12H16V30a4 4 0 0 1 4-4z" fill="#5FA8FF"/>
                  <path d="M24 24a8 8 0 0 1 16 0" stroke="#2B3B46" stroke-width="2" fill="none" opacity=".55"/>
                  <rect x="22" y="32" width="8" height="6" rx="2" fill="#fff" opacity=".85"/>
                  <rect x="34" y="32" width="8" height="6" rx="2" fill="#fff" opacity=".85"/>
                </svg>
              </span>
              <span class="cat__txt">장비</span>
            </button>
          </div>
        </section>

        <!-- 퀵 버튼 -->
        <section class="section section--tight">
          <div class="quick-row">
            <button class="quick" type="button"><span class="quick__ico">🎟️</span><span class="quick__txt">쿠폰</span></button>
            <button class="quick" type="button"><span class="quick__ico">🏃‍♂️</span><span class="quick__txt">이벤트</span></button>
            <button class="quick" type="button"><span class="quick__ico">🎁</span><span class="quick__txt">혜택</span></button>
          </div>
        </section>

        <!-- 장소 랭킹 Top 10 -->
        <section class="section">
          <h2 class="h2">장소 랭킹 Top 10</h2>

          <div class="rank-grid">
            <!-- ✅ 장소 썸네일은 네 원본으로 교체 -->
            <button class="rank" type="button" data-open-sheet="true"
              data-title="테마별 카테고리"
              data-addr="강원도 원주시 치악면 치악산 1번지"
              data-img="./assets/place-big.jpg">
              <img class="rank__img" src="./images/location1.png" alt="">
            </button>

            <button class="rank" type="button" data-open-sheet="true"
              data-title="테마별 카테고리"
              data-addr="강원도 원주시 치악면 치악산 1번지"
              data-img="./assets/place-big.jpg">
              <img class="rank__img" src="./images/location2.png" alt="">
            </button>

            <button class="rank" type="button" data-open-sheet="true"
              data-title="테마별 카테고리"
              data-addr="강원도 원주시 치악면 치악산 1번지"
              data-img="./assets/place-big.jpg">
              <img class="rank__img" src="./images/location3.png" alt="">
            </button>

            <button class="rank" type="button" data-open-sheet="true"
              data-title="테마별 카테고리"
              data-addr="강원도 원주시 치악면 치악산 1번지"
              data-img="./assets/place-big.jpg">
              <img class="rank__img" src="./images/location4.png" alt="">
            </button>
          </div>
        </section>

        <!-- 중간 큰 이미지 (시안처럼 스크롤에서 크게 한 장) -->
        <section class="section section--fullbleed">
          <button class="hero-card" type="button"
            data-open-sheet="true"
            data-title="테마별 카테고리"
            data-addr="강원도 원주시 치악면 치악산 1번지"
            data-img="./assets/place-big.jpg">
            <!-- ✅ 큰 이미지도 네 원본으로 교체 -->
            <img class="hero-card__img" src="./images/location5.png" alt="">
          </button>
        </section>

<!-- 예약현황 -->
        <section class="section">
  <div class="live-head">
    <h2 class="h2 live-title">실시간 캠핑장 예약 현황</h2>
    <div class="live-badge" aria-label="LIVE">LIVE</div>
  </div>

  <p class="live-sub">지금 사람들이 예약 중인 캠핑장을 확인해보세요</p>

  <div class="live-list" id="liveList" aria-label="실시간 예약 리스트">
    <!-- JS로 카드 렌더링 -->
  </div>
</section>

        <!-- 탭바 겹침 방지 -->
        <div class="spacer"></div>
      </div>
    </main>

    

    <!-- ===================== TAB BAR (100vw) ===================== -->
    <nav class="tabbar" aria-label="하단 탭">
      <div class="tabbar__inner">
        <button class="tab is-active" type="button" data-tab="home"><span class="tab__ico">⌂</span><span class="tab__txt">홈</span></button>
        <button class="tab" type="button" data-tab="search"><span class="tab__ico">⌕</span><span class="tab__txt">검색</span></button>
        <button class="tab" type="button" data-tab="group">
  <span class="tab__ico tab__ico--line" aria-hidden="true">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="3.5" />
      <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
    </svg>
  </span>
  <span class="tab__txt">모임</span>
</button>
        <button class="tab" type="button" data-tab="live"><span class="tab__ico">▶</span><span class="tab__txt">LIVE</span></button>
        <button class="tab" type="button" data-tab="my"><span class="tab__ico">☺</span><span class="tab__txt">MY</span></button>
      </div>
    </nav>

    <!-- ===================== BOTTOM SHEET ===================== -->
    <div class="sheet-dim" id="sheetDim" hidden></div>

    <section class="sheet" id="sheet" aria-hidden="true">
      <div class="sheet__grab" aria-hidden="true"></div>

      <div class="sheet__media">
        <!-- ✅ 큰 이미지 원본으로 교체 -->
        <img id="sheetImg" src="./images/location6.png" alt="">
      </div>

      <div class="sheet__body">
        <div class="sheet__toprow">
          <h3 class="sheet__title" id="sheetTitle">장소랭킹 Top 10</h3>
          <button class="sheet__bookmark" id="bookmarkBtn" type="button" aria-label="북마크">
            <span id="bookmarkIcon">☆</span>
          </button>
        </div>

        <p class="sheet__addr" id="sheetAddr">강원도 원주시 치악면 치악산 1번지</p>

        <div class="sheet__actions">
          <button class="sheetbtn sheetbtn--primary" type="button" id="routeBtn">길찾기</button>
          <button class="sheetbtn sheetbtn--outline" type="button" id="closeBtn">해제하기</button>
        </div>
      </div>
    </section>

  </div>

  <script src="./script/home.js"></script>
</body>
</html>
