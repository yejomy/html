<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onboarding</title>

  <!-- Noto Sans KR -->
  <link rel="stylesheet" href="./css/splash.css" />
</head>
<body>
  <main class="app">

    <section class="slider">
      <!-- slide 1 -->
      <article class="slide is-active" data-index="0">
        <div class="banner">
          <img class="banner__img" src="./images/splash1.png" alt="배너1">
          <img class="banner__actor actor--left" src="./images/splash bike.png" alt="배너캐릭터1">
        </div>

        <div class="content">
          <h2 class="title">
            제주의 길을<br>
            <span class="accent">나만의 속도로 찾아봐요.</span>
          </h2>

          <p class="desc">
            귤링과 함께 제주도에서 색다른 라이딩 경험을 해보는 건 어때요?
            여러분의 체력·거리·기분에 맞는 코스를 추천해드려요.
          </p>

          <footer class="footer">
            <div class="dots">
              <button class="dot is-active" data-go="0"></button>
              <button class="dot" data-go="1"></button>
              <button class="dot" data-go="2"></button>
            </div>
            <a class="skip" href="./login.html">Skip</a>
          </footer>
        </div>
      </article>

      <!-- slide 2 -->
      <article class="slide" data-index="1">
        <div class="banner">
          <img class="banner__img" src="./images/splash2.png" alt="배너2">
          <img class="banner__actor actor--right" src="./images/splashbike2.png" alt="배너캐릭터2">
        </div>

        <div class="content">
          <h2 class="title">
            바람과 함께<br>
            <span class="accent">당신의 여정을 남겨요.</span>
          </h2>

          <p class="desc">
            사진, 속도, 감정까지 모두 기록되어 ‘나만의 루프’로 저장돼요.
          </p>

          <footer class="footer">
            <div class="dots">
              <button class="dot" data-go="0"></button>
              <button class="dot is-active" data-go="1"></button>
              <button class="dot" data-go="2"></button>
            </div>
            <a class="skip" href="./login.html">Skip</a>
          </footer>
        </div>
      </article>

      <!-- slide 3 -->
      <article class="slide" data-index="2">
        <div class="banner">
          <img class="banner__img" src="./images/splash3.png" alt="배너3">
          <img class="banner__actor actor--right-lower actor--small" src="./images/splashgyul.png" alt="배너캐릭터3">
        </div>

        <div class="content">
          <h2 class="title">
            같은 길 위의 사람들과<br>
            <span class="accent">루프를 나눠요.</span>
          </h2>

          <p class="desc">
            혼자 달리면 기록이지만 함께 나누면 스토리가 돼요.
          </p>

          <footer class="footer">
            <div class="dots">
              <button class="dot" data-go="0"></button>
              <button class="dot" data-go="1"></button>
              <button class="dot is-active" data-go="2"></button>
            </div>
            <a class="skip" href="./login.html">Skip</a>
          </footer>
        </div>
      </article>
    </section>

  </main>

  <script src="./script/splash.js"></script>
</body>
</html>
