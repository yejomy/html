<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보입력</title>
    <style>
        li{list-style: none;}
        input{margin-bottom: 16px;}
        fieldset{margin-bottom: 16px;}
        .name1{margin-left: 30px;}
        .id{margin-left: 15px;}
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name" class="name1">이름</label>
                    <input type="text" maxlength="10">
                </li>
                <li>
                    <label for="email">메일주소</label>
                    <input type="text">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="ID" class="id">아이디</label>
                    <input type="text" maxlength="15">
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="password">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="제출하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
