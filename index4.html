<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문제3형식(다중if)</title>
</head>
<body>
    <pre>
        <!-- 다중 if -->
        if문 제3형식 
        if(조건식){
            참일떄 실행
        }else if(조건식){
            참일때 실행
        }else if(조건식){
            참일때 실행
        }else if(조건식){
            참일떄 실행
        }else{
            거짓일떄 실행
        }
    </pre>
    <hr>

    <script>
        // 이름, 국어점수, 영어점수, 수학점수 , 총점 , 평균 구함
        // 평균이 90점 이상이면 "수"
        //       80점 이상이면 "우"
        //       70점 이상이면 "미"
        //       60점 이상이면 "양"
        //       나머지는 "가"

        let name = prompt("이름을 입력하세요")
        let kor = prompt("국어점수를 입력하세요")
        let eng = prompt("영어점수를 입력하세요")
        let math = prompt("수학점수를 입력하세요")
        
        let total = Number(kor) + Number(eng) + Number(math)
        let avg = total/3
        let res = ''

        if(avg>=90){
            res = "수"
        }else if(avg>=80){
            res = "우"
        }else if(avg>=70){
            res = "미"
        }else if(avg>=60){
            res = "양"
        }else{
            res = "가"
        }

        if(avg>=95){
            res = "A+"
        }else if (avg>=90){
            abc = "A"}
        else if (avg>=85){
            abc = "B+"}
        else if (avg>=80){
            abc = "B"}
        else if (avg>=75){
            abc = "C+"}
        else if (avg>=70){
            abc = "C"}
        else if (avg>=65){
            abc = "D+"}
        else{
            abc = "D+"}

        document.write("이름:" + name + "님<br>")
        document.write("국어점수: " + kor + "점<br>")
        document.write("영어점수:" + eng + "점<br>")
        document.write("수학점수:" + math + "점<br>")
        document.write("총점:" + total + "점<br>")
        document.write("평균:" + avg + "점<br>")
        document.write("성적:" + res + "<br>")
        document.write("학점:" + abc + "<br>")
        document.write("수고하셨습니다")
    </script>

    <!-- 1번문제 -->
    <!-- 2번 문제 나이를 입력받아서 성년/미성년자를 구별하는 프로그램 -->
</body>
</html>
