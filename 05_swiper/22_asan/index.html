<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일아산병원</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <div class="header">
        <button><img src="./images/imgi_8_bg_header_lnb.png" alt="메뉴버튼"></button>
        <!-- 로고는 웹/앱에서 가장 중요한 요소라 h1큰제목 -->
        <h1>
            <a href="index.html"><img src="./images/imgi_9_img_header_logo.png" alt="서울아산병원"></a>
        </h1>
        <button><img src="./images/imgi_10_img_topSerch.png" alt="검색버튼"></button>
     </div>
     <!-- <div class="visual">
        <img src="./images/imgi_15_imageView.png" alt="아산병원top5">
     </div> -->

     <!-- Slider main container -->
      <div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="./images/imgi_14_imageView.jpg" alt="슬라이드1"></div>
    <div class="swiper-slide"><img src="./images/imgi_15_imageView.png" alt="슬라이드2"></div>
    <div class="swiper-slide"><img src="./images/imgi_16_imageView.png" alt="슬라이드3"></div>

  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>


     <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
     <script src="./js/main.js"></script>
</body>
</html>
