<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자data를 숫자data로 변환</title>
</head>
<body>
    <script>
        // 외부로부터 이름을 입력받고, 체중하고, 키를 입력 받아서 
        // bmi지수를 계산하는 프로그램

        let name = prompt("이름을 입력해주세요")
        let weight = prompt("몸무게를 입력하세요")
        let tall = prompt("키를 입력하세요")

        // 체질량지수 구하는 수식
        let bmi = Number(weight) / ( Number(tall) * Number(tall)) * 10000
        let res = ''

    
if (bmi < 18.5) {
    res = "저체중";
}
else if (bmi < 23) {
    res = "정상체중";
}
else if (bmi < 25) {
    res = "과체중";
}
else if (bmi < 30) {
    res = "비만";
}
else {
    res = "고도비만";
}


        alert( "고객님의 이름은" + name + "이고\n" + "입력하신 체질량 지수는" + bmi + "입니다\n"
        + "고객님의 몸무게는" + res + "입니다"
        )

    </script>
</body>
</html>
