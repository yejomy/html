<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5추가된 form요소 알아보기</title>
    <style>
        body{background-color: #222; color: #f5f5f5;}
        li{list-style: none; margin-bottom: 16px;}
        .label1{margin-left: 15px;}
        fieldset{margin-bottom: 16px;}
        .tel{width: 25px;}
        .tel2{width: 35px;}
    </style>
</head>
<body>
    <h1>입력 요소의 종류와 속성</h1>
    <form action="">
        <fieldset>
            <legend>HTML5 입력요소</legend>
            <ul>
                <li>
                    <label for="ID" class="label1">아이디 : </label>
                    <input type="text" id="ID" placeholder="아이디를 입력해주세요" required autofocus> 
                    <input type="button" value="아이디확인">
                </li>
                <li>
                    <label for="PW">패스워드 : </label>
                    <input type="password" placeholder="비밀번호를 입력해주세요" required>
                </li>
        </fieldset>
        <fieldset>
            <legend>나의정보</legend>
            <ul>
                <li>
                    <label for="EM">E-mail : </label>
                    <input type="email" id="EM" placeholder="exam@naver.com" required>
                </li>
                <li>
                    <label for="FROM">국적 : </label>
                    <label for="IN">내국인</label>
                    <input type="radio" id="IN" name="people" checked>
                    <label for="OUT">외국인</label>
                    <input type="radio" id="OUT" name="people">
                </li>
                <li>
                    <label for="SR">Search : </label>
                    <input type="text" id="SR" placeholder="webdesign" disabled>
                    
                </li>
                <li>
                    <label for="url">url : </label>
                    <input type="url" id="url" placeholder="http://">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>나의일정</legend>
            <ul>
                <li>
                    <label for="NUM">숫자입력</label>
                    <input type="number" min="1" max="20" value="1">
                </li>
                <li>
                    <label for="tel">전화번호</label>
                    <input type="text" value="010" disabled class="tel">-
                    <input type="text" name="" id="" maxlength="4" class="tel2">-
                    <input type="text" maxlength="4" class="tel2">
                </li>
                <li>
                    <label for="ra">범위(상,중,하)</label>
                    <input type="range" min="1" max="3" value="2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend></legend>
            <ul>
                    <li>
                    <label for="date">예약관리</label>
                    <input type="date" id="date" name="date">
                </li>
                <li>
                    <label for="">예약시간</label>
                    <input type="time">
                </li>
                <li>
                    <label for="">예약날짜 및 시간</label>
                    <input type="datetime-local">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>그래프</legend>
            <ul>
                <li>
                    <label for="">색상</label>
                    <input type="color">
                </li>
                <li>
                    <label for="">진행률70%</label>
                    <progress max="100" value="70"></progress>
                </li>
                <li>
                    <label for="">사용량</label>
                    <meter value="50" max="100" ></meter>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>
</body>
</html>
