<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class(별명)이름</title>
    <style>
        h1{text-align: center; color:#ff050d ;}
        p{text-align: center;}
       .p1{text-align: center;color: #d77353;}
       hr{width: 320px;}
       .p2{color: #5143a2;}
       .hr2{width: 390px}
       .p3{color: #e7d861;}
       .hr3{width: 280px;}
       .hr4{width: 350px; background-color: #ff050d;height: 10px;}
       .hr5{width:312px;background-color: #5143a2; height: 5px;}
       .hr6{width:500px;} 
       .hr7{width: 420px;}
       .hr8{width: 100%;}
       .p4{color: #497c44;}
</style>
</head>
<body>
    <h1>절대반지는?</h1>
    <p class="p1" >c반지 세 개는 하늘 아래 요정왕들을 위한 것,</p>
    <hr>
    <p class="p2">일곱 개는 돌의 전당에 있는 난쟁이 군주들을 위한 것,</p>
    <hr class="hr2">
    <p class="p3">아홉개는 죽은 운명의 인간을 위한 것,</p>
    <hr class="hr3">
    <p class="p1">하나는 암흑의 왕좌에 앉은 암흑 제왕을 위한 것,</p>
    <hr class="hr4">
    <p class="p2">그곳은 망령들이 지배하는 모르도르의 땅,</p>
    <hr class="hr5">
    <p class="p3">그 모든 반지를 다스릴 반지하나, 그 모든 반지를 찾기 위한 절대반지,</p>
    <hr class="hr6">
    <p class="p1">그 모든 반지를 암흑 속에 가두기 위한 반지는 절대반지뿐,</p>
    <hr class="hr7">
    <p class="p2">바로 망령들이 누워 있는 모르도의릐 땅에</p>
    <hr class="hr8">
    <p class="p4"><Em>반지의 제왕 중에서...</Em></p>
</body>
</html>
