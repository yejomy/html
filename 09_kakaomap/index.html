<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도+마커</title>
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<!-- 카카오 지도 API 올바른 스크립트 로딩 방식 -->
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7ee9b095c90cdea6dd4e498a51c88a41"></script>

<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.644336, 126.669346), // 지도의 중심좌표
        level: 2 // 지도의 확대 레벨
    };

// 지도 생성
var map = new kakao.maps.Map(mapContainer, mapOption);

// 마커 위치
var markerPosition  = new kakao.maps.LatLng(37.644370,126.669013);

// 마커 생성
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 지도에 마커 표시
marker.setMap(map);
</script>
</body>
</html>
