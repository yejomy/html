<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기응용</title>
    <style>
        table
        {
            border-width: 1px;
            border-color: blue;
            border-style: solid;
            width: 800px;
            height: 300px;
            text-align: center;
            margin: auto;
            border-spacing: 0;
            border-collapse: collapse;
        }
        td
        {
            border-width: 1px;
            border-color: blue;
            border-style: solid;
        }
        th
        {
            border-width: 1px;
            border-color: blue;
            border-style: solid;
            color:rgb(172, 132, 208);  
            background-color: rgb(9, 25, 55);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>요일</td>
            <td>1교시</td>
            <td>2교시</td>
            <td>3교시</td>
            <td>4교시</td>
            <td>5교시</td>
            <td>6교시</td>
            <td>7교시</td>
        </tr>
        <tr>
            <th>월</th>
            <td>국어</td>
            <td>사회</td>
            <td>과학</td>
            <td>사관</td>
            <td>수학</td>
            <td>영어</td>
            <td>회원</td>
        </tr>
         <tr>
            <th>화</th>
            <td>회원</td>
            <td>커뮤</td>
            <td>영어</td>
            <td>체육</td>
            <td>국어</td>
            <td>사회</td>
            <td>보건</td>
        </tr>
         <tr>
            <th>수</th>
            <td>미술</td>
            <td>과학</td>
            <td>수학</td>
            <td>진로</td>
            <td>커뮤</td>
            <td>창체</td>
            <td>창체</td>
        </tr>
         <tr>
            <th>목</th>
            <td>커뮤</td>
            <td>사관</td>
            <td>미술</td>
            <td>미술</td>
            <td>수학</td>
            <td>과학</td>
            <td>사회</td>
        </tr>
         <tr>
            <th>금</th>
            <td>영어</td>
            <td>국어</td>
            <td>회원</td>
            <td>사관</td>
            <td>체육</td>
            <td>커뮤</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
