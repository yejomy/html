<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표응용4</title>
    <style>
        table{
            border:1px solid #d2d2d2; 
            width:640px; 
            height:194px; 
            color:#3d3d3f;
            margin:auto;
            border-spacing:0;
            border-collapse:collapse;
            border-left:none;
            border-right:none;
            border-top:2px solid #333;
        }
        td{
            border:1px solid #d2d2d2; 
            color:#6e6a67;
            text-align:center;
            border-left:none;
            font-size:13px;
        }
        .title{
            text-align:center;
            background-color:#f8f8f8;
            border-top:2px solid #333;
            height:30px;
        }
        .first{ width:193px; }
        .txt{ text-align:left; }
        .mid{ width:277px; }
        .btn{ border-right:none; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="title first">프로그램명</td>
            <td class="title mid">기능</td>
            <td class="title btn">수동설치</td>
        </tr>
        <tr>
            <td class="first">암호화프로그램 <br> (AhnLab Safe Transaction)</td>
            <td class="txt mid">온라인을 통해 처리되는 모든 정보를 보호하는 <br>
                프로그램 (메모리보호 및 방화벽 기능)
            </td>
            <td class="btn"><button>다운로드</button></td>
        </tr>
        <tr>
            <td class="first">키보드 보안 프로그램 <br> (KOS)</td>
            <td class="txt mid">키보드를 통해 입력되는 정보유출(Keylog) 등의<br>
                해킹툴로부터 보호하는 프로그램
            </td>
            <td class="btn"><button>다운로드</button></td>
        </tr>
        <tr>
            <td class="first">공동인증프로그램 <br> (Sign Korea Certification Toolkit)</td>
            <td class="txt mid">공동인증 로그인과 거래내역에 대한 전자서명을<br>
                위한 프로그램입니다
            </td>
            <td class="btn"><button>다운로드</button></td>
        </tr>
    </table>
</body>
</html>
