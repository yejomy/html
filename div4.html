<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준웹기술</title>
    <style>
        *{margin: 0; padding: 0;}
        div{
            width: 324px;
            border: 1px solid #000;
            padding: 40px 12px;
        }
        div h1{margin-bottom:40px;}
        div p
        {margin-bottom: 50px; 
            font-size: 20px; 
            color: #0e02ff;
        }
        div .last{margin-bottom: 0;}
        div span{color: rgb(212, 31, 31); font-size: 34px; font-weight: 900;}
    </style>
</head>
<body>
    <div>
        <h1>표준 <span>웹</span> 기술</h1>
        <p><span>H</span>TML</p>
        <p><span>C</span>SS</p>
        <p class="last"><span>J</span>avascript</p>
    </div>
</body>
</html>
