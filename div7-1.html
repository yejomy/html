<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습응용예제</title>
    <style>
        *{margin: 0;padding: 0;}
        div{
            border: 2px solid #fa0300;
            padding: 40px 20px 16px;
            width: 645px;
            margin: auto;
        }
        div h1{
            text-align: center;
            background-color: #ffff00;
            padding: 22px 0px 18px;
            margin-bottom: 27px;
        }
        div h2{background-color: #d3d3d3; text-align: center; padding: 15px 0px 10px; margin-bottom: 22px;}
        div ul{padding: 0 40px; margin-bottom: 40px;}
        div .first{color: blue; word-spacing: 5px; margin-bottom: 22px;}
        div .click{font-weight: bold; margin-bottom: 18px;}
        div .last1 {margin-bottom: 48px; font-size: 13px;}
        div .last2{margin-bottom: 33px; font-size: 13px}
        div .last3{margin-bottom: 15px;}
        div span
        {background-color: #7f0081; color: #fff; padding: 8px 10px; 
            border-radius: 2px; font-size: 11px; }
    </style>
</head>
<body>
    <div>
        <h1>한국 영재 올림피아드</h1>
        <p class="first">한국 영재 올림피아드(Korea Olympiad for the Gifted Studentes)는...</p>
        <p class="click">( ↑ 클릭하면 자세한 설명으로 이동합니다.)</p>
        <h2>대회 개요</h2>
        <ul>
            <li>대회일시</li>
            <li>대회일시</li>
            <li>대회일시</li>
        </ul>
        <p class="last1">한국 영재 올림피아드에 참가하는 학생 여러분들을 진심으로 환영하며 격려를 아끼지 않습니다.</p>
        <p class="last2">과학에 관심있고 재능 있는 여러분들의 도전을 응원하겠습니다.</p>
        <p class="last3">
            <span>이벤트</span>
            <span>이벤트</span>
            <span>이벤트</span>
        </p>
    </div>
</body>
</html>
