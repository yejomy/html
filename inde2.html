<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수응용</title>
</head>
<body>
    <script>

        let name;
        let cal;

        // 에스프레소
        name = "에스프레소";
        cal = 10;
        document.write(name + " 칼로리 = " + cal + "<br>");

        // 라떼
        name = "라떼";
        cal = 180;
        document.write(name + " 칼로리 = " + cal + "<br>");

        // 모카
        name = "모카";
        cal = 230;
        document.write(name + " 칼로리 = " + cal + "<br>");

        // 모카(휘핑)
        name = "모카(휘핑)";
        cal = 290;
        document.write(name + " 칼로리 = " + cal + "<br>");

    </script>
</body>
</html>
